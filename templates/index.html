<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EC2 Backup Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ğŸ“¦ EC2 Backup Dashboard</h1>

        <div class="button-group">
            <button onclick="createBackup()">ğŸ“ Create Backup</button>
            <button onclick="showBackups()">ğŸ“‚ Show Backups</button>
        </div>

        <ul id="backupList"></ul>
    </div>

    <script>
        // Create Backup
        function createBackup() {
            fetch("/create_backup", { method: "POST" })
                .then(res => res.text())
                .then(msg => {
                    alert(msg);
                    showBackups(); // Refresh backup list
                })
                .catch(err => {
                    alert("Error creating backup.");
                    console.error(err);
                });
        }

        // Show Backups
        function showBackups() {
            fetch("/show_backups")
                .then(res => res.json())
                .then(data => {
                    const list = document.getElementById("backupList");
                    list.innerHTML = "";

                    if (data.backups && data.backups.length > 0) {
                        data.backups.forEach(file => {
                            const li = document.createElement("li");
                            li.innerHTML = `
                                <span>${file}</span>
                                <button onclick="downloadBackup('${file}')">â¬‡ï¸ Download</button>
                            `;
                            list.appendChild(li);
                        });
                    } else {
                        list.innerHTML = "<li>No backups found.</li>";
                    }
                })
                .catch(() => {
                    const list = document.getElementById("backupList");
                    list.innerHTML = "<li style='color:red;'>âŒ Failed to load backups.</li>";
                });
        }

        // Download Backup
        function downloadBackup(filename) {
            window.location.href = `/download/${filename}`;
        }
    </script>
</body>
</html>
